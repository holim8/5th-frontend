<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
    * {
        box-sizing: border-box;
    }
    body {
        margin: 0;
        background-color: #f1d345; /* 이미지와 비슷한 골드 색상 */
        /* 화면 중앙 정렬을 위한 설정 */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    div.login-form {
        background-color: #cccccc; /* 회색 배경 */
        width: 400px;
        padding: 40px;
        text-align: center;
    }
    
    /* 아이디, 비밀번호 입력창 */
    div.login-form form input.text-field {
        width: 100%;
        height: 45px;
        margin-bottom: 10px;
        padding: 0 15px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
    }

    /* 로그인 버튼 */
    div.login-form form input.submit-btn {
        width: 100%;
        height: 45px;
        background-color: #f8db4d;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
    }

    /* 하단 링크 영역 */
    div.links {
        margin-top: 30px;
    }
    div.links a {
        text-decoration: none;
        color: #666;
        font-size: 14px;
    }
</style>
</head>
<body>
    <div class="login-form">
        <form>
            <input
                type="text"
                name="email"
                class="text-field"
                placeholder="아이디"
            />
            <input
                type="password"
                name="password"
                class="text-field"
                placeholder="비밀번호"
            />
            <input type="submit" value="로그인" class="submit-btn" />
        </form>

        <div class="links">
            <a href="#">비밀번호 찾기</a>
        </div>
    </div>
</body>
</html>
