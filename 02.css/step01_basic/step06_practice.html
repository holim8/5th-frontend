<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <style>
        /* 기본 리스트 스타일 제거 및 가로 정렬 */
        .menu {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        /* 1. 메뉴 항목의 기본 글자색은 검정색 & 4. 링크 밑줄 제거 */
        .menu li a {
            text-decoration: none; /* 밑줄 제거 */
            color: black;          /* 기본 검정색 */
            font-size: 24px;
            padding: 10px 15px;
            display: inline-block;
            border-radius: 8px;
        }

        /* 2. 현재 페이지(active 클래스)는 파란색 */
        .menu li.active a {
            color: blue;           /* 파란색 적용 */
            font-weight: bold;
        }

        /* 3. 마우스 호버 시 배경색 연한 회색 */
        .menu li a:hover {
            background-color: #f0f0f0; /* 연한 회색 배경 */
        }

        /* 5. 각 메뉴 항목 앞에 ">" 기호 추가 */
        .menu li a::before {
            content: "> ";         /* 기호 추가 */
            color: #555;           /* 기호 색상은 약간 연하게 */
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <nav>
        <ul class="menu">
            <li><a href="#home">홈</a></li>
            <li><a href="#about">소개</a></li>
            <li class="active"><a href="#services">서비스</a></li>
            <li><a href="#contact">연락처</a></li>
        </ul>
    </nav>

</body>
</html>
